<h1>Specifying priors</h1>
<ul>
<li>Transform uniform cube to physical parameters</li>
</ul>
<p>0</p>
<p>1</p>
<p>-10</p>
<p>10</p>
<p>def my_prior_transform(cube):</p>
<p>	# cube is a d-dimensional array</p>
<p>	params = cube.copy()</p>
<p>	# from -10 to +10</p>
<p>	params[0] = cube[0] * 20 - 10</p>
<p>	return params</p>
